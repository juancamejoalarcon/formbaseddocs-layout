    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel=”canonical” href=”https://www.formbaseddocs.com” />
    <meta name="description" content="Form-based docs es una página para el desarrollo de documentas basados en formularios"/>
    <meta name="keywords" content="Form-based docs, formbaseddocs, Juan Camejo Alarcón, documentos">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <img src="assets/images/logo.png" alt="logo" class="nav__logo">
            <ul class="nav__menu">
                <li class="nav__menu__button nav__menu__button--current"><a href="5_search.html">Documents</a></li>
                <li class="nav__menu__button"><a href="7_create-form.html">Create form</a></li>
                <li class="nav__menu__button"><a href="9_my-forms.html">My forms</a></li>
                <li class="nav__menu__button"><a href="10_settings.html">settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="sub-menu">
        <div class="sub-menu__container">
            <ul class="sub-menu__nav sub-menu__nav--my-forms" style="justify-content: center;">
                <li class="sub-menu__nav__button sub-menu__nav__button--without-hover">
                    Contacto
                </li>
            </ul>
        </div>
    </div>

    <div class="settings">
        <div class="settings__container">
            <div class="settings__profile-image">
                <div class="settings__profile-image__container">
                    <div class="settings__profile__image__img">
                        <img src="assets/images/logo2.png" alt="profile image">
                    </div>
                </div>
            </div>
            <div class="settings__form">
                <div class="settings__form__container">
                    <div class="settings__form__group">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Corren electrónico"> 
                    </div>
                    <div class="settings__form__group">
                        <textarea name="description" cols="30" rows="10"
                        placeholder="Description"></textarea>
                    </div>
                    <div class="settings__form__button-container">
                        <button class="button-filled icon icon-save-solid"> Enviar</button>
                    </div>
                </div>
            </div>
            <div class="settings__email">
                <p>También puedes enviarnos un mensaje a nuestro correo electrónico: <a href="mailto:automatikdocs@automatikdocs.com">automatikdocs@automatikdocs.com</a></p>
            </div>
        </div>
    </div>

</body>
</html>
