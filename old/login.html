    <div id="login">
        <div class="login-container">
            <img src="img/logo.png" alt="login image" class="login-top-image">
            <h1 class="login-title">Sign in</h1>
            <a href="https://www.google.com" class="need-account">Do you need an account?</a>
            <form class="form login-form">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="USERNAME or EMAIL">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="PASSWORD">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" name="rememberme" id="rememberme" value="Remember me" checked>
                    <label for="rememberme">Remember me</label>
                </div>
                <input type="submit" value="Sign in">
            </form>
            <div class="login-divider">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            <div class="login-social">
                <ul>
                    <li>
